<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Jonathan Vazquez</title>
    <!--favicon-->
    <link rel="shortcut icon" href="/docs/img/favicon.svg" />
    <!--normalize css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--styles-->
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/style.production.css" />
  </head>
  <body>
    <!-- ANCHOR header -->
    <header>
      <!--replace with your own logo-->
      <img src="/docs/img/km.svg" alt="logo" />
      <nav class="nav">
        <ul class="nav menu">
          <li role="presentation">
            <a class="nav menu__items" role="menuitem" href="/docs/index.html"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a
              class="nav menu__items"
              role="menuitem"
              href="/docs/src/about-me.html"
              >About Me</a
            >
          </li>
          <li role="presentation">
            <a
              class="nav menu__items"
              role="menuitem"
              href="/docs/src/work.html"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a
              class="nav menu__items"
              role="menuitem"
              href="/docs/src/contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- ANCHOR main -->
    <main>
      <section class="section__contact">
        <h1 class="header__form-h1">Contact</h1>
        <!--all contact info-->
        <div class="contact-header-info">
          <a class="anchor__contact" href="mailto: office@careerfoundry.com"
            >Email: office@careerfoundry.com</a
          >
          <br />
          <a class="anchor__contact" href="tel:+49 30 3839 2016"
            >Tel: +49 30 48 49 2016</a
          >
          <br />
          <a class="anchor__contact" href="mailto: ofice@careerfoundry.com"
            >Contact Me</a
          >
          <form action="" method="post" id="contact-form">
            <label for="email" class="standard-label">E-mail: </label>
            <input type="email" placeholder="Input email" id="email" required />
            <label for="tel" class="standard-label">Telephone Number: </label>
            <input
              type="tel"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
              placeholder="Input number"
              id="tel"
            />
            <label for="message" class="standard-label">Message: </label>
            <textarea
              maxlength="240"
              required
              placeholder="create message"
              id="message"
            ></textarea>
            <input type="submit" value="send message" class="btn form-btn" />
          </form>
        </div>
        <div id="form-contact">
          <h2 class="header__form-h2">CareerFoundry GmbH</h2>
          <p class="contact-info">c/o Factory Gorlitzer Park</p>
          <p class="contact-info">Lohmuhlensxtrabe 65</p>
          <p class="contact-info">12345 Berlin</p>
          <p class="contact-info">Deutschland</p>
        </div>
      </section>
    </main>
    <!-- ANCHOR footer -->
    <footer>
      <p>Find me on</p>
      <nav>
        <ul>
          <!--replace with social media logos-->
          <li role="presentation">
            <a href="#" role="menuitem"
              ><img
                src="/docs/img/github-icon.svg"
                height="30"
                width="30"
                alt="github"
            /></a>
          </li>
          <li role="presentation">
            <a href="#" role="menuitem"
              ><img
                src="/docs/img/twitter-icon.svg"
                height="30"
                width="30"
                alt="twitter"
            /></a>
          </li>
          <li role="presentation">
            <a href="#" role="menuitem"
              ><img
                src="/docs/img/linked-in-logo-of-two-letters-svgrepo-com.svg"
                height="30"
                width="30"
                alt="linked-in"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>

    <script src="/docs/src/js/tota11y.min.js"></script>
  </body>
</html>
